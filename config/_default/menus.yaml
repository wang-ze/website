# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '/about' # "#" to section, "/" to folder
    weight: 10
  - name: Posts
    url: '/post'
    weight: 20
  - name: Research
    url: '#featured'
    identifier: "research"
    weight: 50
  - name: Publications
    parent: "research"
    url: '/publication'
  - name: Projects
    parent: "research"
    url: '/project'
  - name: Teaching
    identifier: "courses"
    weight: 60
  - name: "Quant Foundations"
    parent: "courses"
    url: '/courses/ESC_PS8850'
  - name: "Structural Equation Modeling"
    parent: "courses"
