# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Research
    url: '#featured'
    identifier: "research"
    weight: 50
  - name: Courses
    url: courses/
    weight: 60
  - name: CV
    url: cv/
    weight: 65
  - name: Publications
    parent: "research"
    url: publication
  - name: Projects
    parent: "research"
    url: project
